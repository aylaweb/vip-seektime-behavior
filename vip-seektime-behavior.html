<link rel="import" href="../polymer/polymer.html">

<script>
    Ayla = window.Ayla || {};
    Ayla.VipSeekTimeBehavior = {
        properties: {
            seekTimeSource: {
                type: String,
                notify: true
                
            }
        },
        created: function () {
            console.log(this.id + " -> vip-seek-time -> Event created");
        },
        attached: function () {
            console.log(this.id + " -> vip-seek-time -> Event attached");
        },
        ready: function () {
            console.log(this.id + " -> vip-seek-time -> Event ready");
            this.async(this._innerRuleSeekTime.bind(this));
        },
        _innerRuleSeekTime: function () {
            var ruleSeekTimeSource = {};
            ruleSeekTimeSource.when = "seekTimeSource$.currentTimeNotify";
            ruleSeekTimeSource.then = "{this.setCurrentTime(seekTimeSource$.currentTime)}";
            this.rules = this.rules || [];
            this.push('rules', ruleSeekTimeSource);
        } 
   /*     _seekTimeSourceChanged: function (val) {
            var ruleSeekTimeSource = {};
            ruleSeekTimeSource.when = val + ".currentTimeNotify";
            ruleSeekTimeSource.then = "{this.setCurrentTime(" + val + ".currentTime)}";
            this.rules = this.rules || [];
            this.push('rules', ruleSeekTimeSource);
        } */
    };
</script>
